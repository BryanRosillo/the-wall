name: CI - Build and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.102"

      - name: Restore dependencies
        run: dotnet restore backend/phrase-service

      - name: Install the SonarScanner for .NET tool
        run: dotnet tool install --global dotnet-sonarscanner
        
      - name: SonarCloud begin
        run: >
          dotnet sonarscanner begin
          /o:"darksoft"
          /k:"darksoft_the-wall"
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          /d:sonar.cs.cobertura.reportsPaths="backend/phrase-service/TestResults/**/coverage.cobertura.xml"

      - name: Build
        run: dotnet build backend/phrase-service --no-restore

      - name: Run tests with coverage
        run: >
          dotnet test backend/phrase-service
          --collect:"XPlat Code Coverage"
          --results-directory backend/phrase-service/TestResults

      - name: SonarCloud end
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
